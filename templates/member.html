{% extends 'base.html' %}
{% block content %}
        <div class="row justify-content-center">
            <h3>{{item.name}}</h3>
        </div>
        <div class="row">
           <div class="col-md-5">
             <img src="{{item.image_source}}" alt="profile image for {{item.name}}">
           </div>
        </div>
        <div class="col-md-12">
            <p>{{item.description}}</p>
        </div>

{% endblock %}
